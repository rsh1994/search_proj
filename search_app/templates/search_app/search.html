<!DOCTYPE html>
<html>
<head>
    <title>Search</title>
</head>
<body>
    <form method="get" action="{% url 'search' %}">
        <input type="text" name="q" value="{{ query }}" placeholder="Search...">
        <button type="submit">Search</button>
    </form>
    <h2>Results</h2>
    <ul>
        {% for result in results %}
            <li>{{ result.object.title }} by {{ result.object.author }} (Published: {{ result.object.published_date }}) - Score: 0</li>
        {% empty %}
            <li>No results found.</li>
        {% endfor %}
    </ul>
</body>
</html>
